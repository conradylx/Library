<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
</head>
<body>
    <h1>Library</h1>
    <input type="button" id="btnShow" value="Display" onclick="showBookFromLibrary();">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newBook">
        Add new book
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="newBook" tabindex="-1" role="dialog" aria-labelledby="newBook" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="newBook">Add new book</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                Author:
                <input type="text" id="author">
                Book:
                <input type="text" id="book">
                Year:
                <input type="text" id="year">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="addBookToLibrary();">Save changes</button>
            </div>
        </div>
        </div>
    </div>
    </div>
    <div id="result"></div>
</body>
</html>
